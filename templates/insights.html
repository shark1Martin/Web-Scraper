<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Insights</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script>
    setTimeout(() => window.location.reload(), 60000);
  </script>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Insights</h2>
      <div>
        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">‚Üê Back to Dashboard</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
      </div>
    </div>

    <div class="card shadow-sm mb-5">
      <div class="card-header"><strong>Live Performance Chart</strong></div>
      <div class="card-body">
        <div class="ratio ratio-16x9">
          <iframe
            style="background: #FFFFFF; border: none; border-radius: 2px; box-shadow: 0 2px 10px rgba(70, 76, 79, 0.2);"
            src="https://charts.mongodb.com/charts-web-scraper-database-fjtvaje/embed/charts?id=206937f1-5f4f-4f80-a2ac-883fe6d3a1de&maxDataAge=3600&theme=light&autoRefresh=true"
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
